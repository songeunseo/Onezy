<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- 메인 화면 (출석 정보 및 메인 버튼) -->
  <div id="main-screen" class="screen active">
    <div class="container">    
      <div class="attendance-card">
        <div class="current-month">로딩 중...</div>
        <div class="attendance-title">출석 일수<span class="update-info"></span></div>
        <div class="attendance-count">
          <div class="current-count">-</div>
          <div class="divider">/</div>
          <div class="total-count">-</div>
        </div>
        <div class="attendance-message">데이터를 가져오는 중...</div>
        <div class="loading">API에서 실시간 정보를 확인 중입니다</div>
      </div>
      <div id="space-link-card" class="space-link-card">
        <div class="space-link-content">
          <div class="space-link-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 10H3V21H21V10Z" stroke="#0364ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 7L12 3L2 7" stroke="#0364ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 15C13.1046 15 14 14.1046 14 13C14 11.8954 13.1046 11 12 11C10.8954 11 10 11.8954 10 13C10 14.1046 10.8954 15 12 15Z" stroke="#0364ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="space-link-text">
            <div class="space-link-title">스페이스케어 방문하기</div>
            <div class="space-link-desc">공간 예약 및 관리 카드 제출</div>
          </div>
        </div>
        <div class="space-link-arrow">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18L15 12L9 6" stroke="#0364ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      
      <div class="button-group horizontal">
        <button id="startReservation">예약하기</button>
        <button id="cancelReservation" class="cancel">취소하기</button>
      </div>
      
      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- 예약하기 화면 -->
  <div id="reservation-screen" class="screen">
    <div class="container">
      <h3 class="page-title">좌석 예약</h3>
      <div class="option-group">
        <label class="option-label">예약 공간</label>
        <select id="reservation-space">
          <option value="kbio" selected>K-바이오 이노베이션 허브</option>
          <option value="kinno">K-이노베이션 스테이션 센터</option>
          <option value="starcity">스타시티</option>
          <option value="kustartup">KU 스타트업존</option>
        </select>
        <div class="option-description">예약할 공간 유형</div>
      </div>
      
      <div class="option-group">
        <label class="option-label">좌석 번호</label>
        <select id="reservation-seat">
          <!-- 좌석 옵션은 JavaScript에서 동적으로 추가됩니다 -->
        </select>
        <div class="option-description">예약할 좌석 번호</div>
      </div>
      
      <div class="option-group">
        <label class="option-label">예약 일수</label>
        <input type="number" id="reservation-days" value="30" min="1" max="30">
        <div class="option-description">최대 30일까지 예약 가능</div>
      </div>
      <div class="button-group horizontal">
        <button id="execute-reservation">예약 실행하기</button>
        <button id="back-to-main-from-reservation" class="back">뒤로 가기</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
